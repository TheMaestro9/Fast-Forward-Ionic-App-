<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item [class.active]="checkActive(p)" *ngFor="let p of pages" (click)="openPage(p)">
        <div class="menuButtonContent">
          <ion-icon [name]='p.icon'  class="menuIcon"></ion-icon> 
          <span>
            {{p.title}}
          </span>
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

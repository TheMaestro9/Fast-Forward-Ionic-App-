<ion-header  [style.height]="ios?'70px':''">

  <ion-navbar  [style.margin-top]="ios?'15px':''" align-title="center" color="ffPrimary" style="padding-right:5rem;">
    <ion-title [style.margin-top]="ios?'15px':''">Applicants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let simulationData of  company_Simulations" (click)="applicants_details(x)">
      <ion-item>
          <div class="row" style="padding-left: 1rem;">
            <div style="width:72.5%;float:left;">
              <h2 style="font-weight:bold;text-align:left;color:black;font-size:1.5rem" text-wrap>{{simulationData.simulation_name}}</h2>
            </div>
            <div style="width:26.5%;float:right;">
              <h3 style="color:#32db64;font-weight:bold">{{simulationData.applicants_no}} </h3>
            </div>
          </div>
          <div class="row" style="text-align:left;padding-left:5px;">
            <div class="col col-sm-6">
              <h5  style="color:black;font-size:1.2rem;">{{simulationData.date}}</h5>
            </div>
          </div>
      </ion-item>

    </ion-card>
  </ion-list>

</ion-content>

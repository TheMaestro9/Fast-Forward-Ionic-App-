
<ion-header color="primary">
    
    <ion-navbar color="primary" [style.height]="ios?'6rem':''" [style.padding-top]="ios?'3rem':''">
      <ion-title style="margin-top:0.25Srem;padding-right:6rem;">User Packs</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
  
    <ion-list>
  <ion-item style="text-align:left;">
        <ion-input [(ngModel)]="userEmail" type="text" placeholder="User Email"></ion-input>
      </ion-item>
  
      <ion-item style="text-align:left;">
  
        <ion-select [(ngModel)]="pack" style="width:100%; max-width: 100% !important; padding-left:6px;" placeholder="Package" >
         <div *ngFor="let package of packages; ">
          <ion-option value={{package.wallet}}>{{package.wallet}} Sim {{package.price}} EGP</ion-option>
        </div>             
        </ion-select>
      </ion-item>
      
    </ion-list>
    <div >
      
     
      <button  ion-button color="primary"  round block large (click)="AddToUserWallet()"> ADD </button>
    </div>
  
  </ion-content>


<ion-header>
    <ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
      <ion-title>{{img}}</ion-title>
      <ion-icon (click)="AddSimulation()" name="add" style="color: white!important; font-size:2.5rem; padding-left:220px"></ion-icon>      
      
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
  <ion-card *ngFor="let simulation of company_simulations; let i = index" >
    
          <ion-item (click)="SimulationDates(i)">
            <ion-avatar item-left [style.background-image]="'url('+company_details.profile_pic_link+')'" style="background-repeat: no-repeat;background-position: 50%;background-size: contain;border-radius: 50%;"></ion-avatar>
            <h2><strong>{{simulation.simulation_name}}</strong></h2>
            <!-- <p>{{simulation.date | date: "dd/MM/yyyy HH:mm a"}}</p> -->
            <!--<h2 style="color:#24b950" item-end><strong>{{simulation.price}}</strong> EGP </h2> -->
            <h2 style="color:#24b950" item-end><strong>{{simulation.price==-1?'NA':''+simulation.price+' EGP'}}</strong> </h2>
          </ion-item>    
          <ion-card-content (click)="SimulationDates(i)">
          {{simulation.description}}

          </ion-card-content>
    
          <ion-row><ion-col col-5>
            <div  style="color:#24b950; text-align:left;padding-left:2rem;font-size: 17px;">
              <i class="fa fa-users" aria-hidden="true"></i>
              <strong> {{simulation.number_of_applicants}}</strong>
            </div>
          </ion-col>
            <ion-col col-6  style="text-align:right;text-transform:uppercase;z-index: 10000;">
                <ion-icon name="md-create" style="font-size:2.75rem" (click)="EditSimulation(i)"></ion-icon>
                <ion-icon name="trash" style="font-size:2.75rem;padding-left:2.75rem " (click)="deleteSimulation(i)"></ion-icon>
            </ion-col>
          </ion-row>
          
    
        </ion-card>
      </ion-content>

<ion-header>
  
    <ion-navbar>
      <ion-title>EditProfile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item style="text-align:left;">
              <ion-label>Name :</ion-label>
              <ion-input #name type="text" [(ngModel)]="navdata.data.user_name" style="padding-right:60px"></ion-input>
          </ion-item>
          
          <ion-item style="text-align:left;">
              <ion-label>E-mail :</ion-label>
            <ion-input #email type="email" [(ngModel)]="navdata.data.user_email"></ion-input>
            
          </ion-item>
      
          <ion-item style="text-align:left;">
              <ion-label>Phone Number :</ion-label>
            <ion-input #phone type="number" [(ngModel)]="navdata.data.phone_no"></ion-input>
          </ion-item>
      
          <ion-item style="text-align:left;">
              <ion-label>School :</ion-label>
            <ion-input #school type="text" [(ngModel)]="navdata.data.school"></ion-input>
          </ion-item>
      
          <ion-item style="text-align:left;">
              <ion-label style="padding-right:40px">Degree :</ion-label>
            <ion-select #degree style="  width:80%; max-width: 80% !important ; padding-left:40px" [(ngModel)]="navdata.data.degree">
              <ion-option value="High School">in High School</ion-option>
              <ion-option value="College">in College</ion-option>
              <ion-option value="Graduate">Graduate</ion-option>
            </ion-select>
          </ion-item>

            </ion-col>
              </ion-row>
            </ion-grid>-->
    
        </ion-list>
        <div >
          
         
          <button ion-button color="primary" round block large (click)=" edit_user_info(email.value,phone.value,school.value,degree.value,name.value)" >Update</button>
        </div>
      
  </ion-content>

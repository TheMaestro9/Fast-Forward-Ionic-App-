<ion-header>
  
    <ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
      <ion-title>Add New Date</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
              <ion-item>
          <!--<ion-label>Select New Date</ion-label> -->
          <button ion-button color="dark" clear ng-disable="true" item-start>Date</button> 
           <ion-datetime class ="DatePicker" displayFormat="MMMM DD YYYY"
          max="2018-12-31" [(ngModel)]="myDate"></ion-datetime>
  
           </ion-item>
  
          <ion-item>
        
          <button ion-button color="dark" clear ng-disable="true" item-start>Time</button> 
        
           <ion-datetime class ="TimePicker" displayFormat="h A" [(ngModel)]="myTime"></ion-datetime>
           </ion-item>	

        <button ion-button color="primary"
         round block large (click)="updateDate()">Submit New Date</button>
  
      
  </ion-content>

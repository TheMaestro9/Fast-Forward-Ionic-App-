
<ion-header color="primary">
  
    <ion-navbar color="primary" [style.height]="ios?'6rem':''" [style.padding-top]="ios?'3rem':''">
      <ion-title style="margin-top:0.25Srem;padding-right:6rem;">Edit Simulation</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
  
    <ion-list>
  <ion-item style="text-align:left;">
        <ion-input [(ngModel)]="company_simulations.simulation_name" type="text" ></ion-input>
      </ion-item>
  
      <ion-item style="text-align:left;">
        <ion-input [(ngModel)]="company_simulations.price" type="number" ></ion-input>
      </ion-item>
  
      <ion-item style="text-align:left;">
        <ion-textarea [(ngModel)]="company_simulations.description"  ></ion-textarea>
      </ion-item>
  
  
      <ion-item style="text-align:left;">
  
        <ion-select [(ngModel)]="company_simulations.field_id" style="width:100%; max-width: 100% !important; padding-left:6px;"  >
         <div *ngFor="let field of fields; let i = index">
          <ion-option></ion-option>
        </div>             
        </ion-select>
      </ion-item>
      
    </ion-list>
    <div >
      
     
      <button  ion-button color="primary"  round block large> Update </button>
    </div>
  
  </ion-content>

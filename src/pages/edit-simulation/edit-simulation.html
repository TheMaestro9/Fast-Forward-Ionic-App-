
<ion-header color="primary">
  
    <ion-navbar color="primary" [style.height]="ios?'6rem':''" [style.padding-top]="ios?'3rem':''">
      <ion-title style="margin-top:0.25Srem;padding-right:6rem;">Edit Simulation</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
  
    <ion-list>
  <ion-item style="text-align:left;">
        <ion-input #name [(ngModel)]="company_simulations.simulation_name" type="text" ></ion-input>
      </ion-item>
  
      <ion-item style="text-align:left;">
        <ion-input #price [(ngModel)]="company_simulations.price" type="number" ></ion-input>
      </ion-item>
  
      <ion-item style="text-align:left;">
        <ion-textarea #description [(ngModel)]="company_simulations.description"  ></ion-textarea>
      </ion-item>
  
  
      <ion-item style="text-align:left;">
  
        <ion-select #fieldID style="width:100%; max-width: 100% !important; padding-left:6px;"  [(ngModel)]="company_simulations.field_id">
         <div *ngFor="let field of fields; let i = index">
          <ion-option value={{field.id}}>{{field.name}}</ion-option>        </div>             
        </ion-select>
      </ion-item>
      
    </ion-list>
    <div >
      
     
      <button  ion-button color="primary"  round block large (click)="edit_sim_info(name.value,price.value,description.value,fieldID.value)"> Update </button>
    </div>
  
  </ion-content>

  <!--
    Generated template for the FeedbackPage page.

    See http://ionicframework.com/docs/components/#navigation for more info on
    Ionic pages and navigation.
  -->
  <ion-header>

    <ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
      <ion-title>Feedback</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
    <br>
    <div>
      <h5 text-center class="" style="width:80%;margin-left:auto;margin-right:auto;  text-align: justify;text-justify: inter-word;">{{simulationDetails.company_name}}</h5>
      <div text-center>
        <h6 text-center style="display:inline-block;margin-left:auto;margin-right:auto;" ion-text color="ffPrimary">{{simulationDetails.simulation_name}} </h6>
      </div>
    </div>
    <ion-avatar class="circular-profile" [style.background-image]="'url('+simulationDetails.profile_pic_link+')'" style="background-repeat: no-repeat;background-position: 50%;background-size: contain;border-radius: 50%;">
    </ion-avatar>
    <br>
    <br>
    <br>
    <br>
    <div  style="top:-18vw;position:relative;">
      <div style="width:70%;margin-left:4.5rem">
        <ion-rating [numStars]="5" [readOnly]="false" [value]="0" (clicked)="starClicked($event)">
        </ion-rating>
      </div>
      <div [ngSwitch]="rate">
        <ion-title *ngSwitchCase="1" text-center >Bad</ion-title>
        <ion-title *ngSwitchCase="2" text-center >Fair</ion-title>
        <ion-title *ngSwitchCase="3" text-center >Good</ion-title>
        <ion-title *ngSwitchCase="4" text-center >Very Good</ion-title>
        <ion-title *ngSwitchCase="5" text-center >Excellent</ion-title>
      <br>
      </div>

      <ion-textarea text-left style="border:solid 1px;border-radius:2px;border-color:#F84838;width:90%;margin-left:1.5rem " [(ngModel)]="feedbackDescp" placeholder="Enter Your Feedback"></ion-textarea>
    
      <button ion-button color="primary" round block medium style="width:80% ;margin-left:2.5rem;top:3vw" (click)="AddFeedback()">Submit</button>
    </div>
  </ion-content>

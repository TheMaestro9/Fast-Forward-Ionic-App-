<ion-header >
    
  <ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
		<ion-title>Payment</ion-title>
	</ion-navbar>
    </ion-header>
    

  <ion-content class=" cards-bg">
      <ion-card class="cards-list-demo">
      <ion-card-header>
        <div class="question" style="text-align:center" > 
        <strong style="color:black;">How would you like to Pay ??</strong>
        </div>
      </ion-card-header>
  
    <ion-list>
     <button ion-item (click)="CardPayment()">
        <ion-icon name="card" style="color:grey;" item-start></ion-icon>
        <h3 style="color:grey;"><strong> Card</strong></h3>
      </button> 
  
      <button ion-item (click)="vodafoneCashPayment()">
        <ion-icon name="cash"  item-start></ion-icon>
       <h3 style="color: black;"> <strong>Vodafone Cash</strong></h3>
      </button>

      <button ion-item (click)="EgBankCashPayment()">
        <ion-icon name="briefcase"  item-start></ion-icon>
       <h3 style="color: black;"> <strong>Bank Deposit</strong></h3>
      </button>
      <button ion-item (click)=" OfficeCashPayment()">
        <ion-icon name="fastforward"  item-start></ion-icon>
       <h3 style="color: black;"> <strong>Office Payment</strong></h3>
      </button>
    </ion-list>

    </ion-card>

    
</ion-content>

<ion-header>

	<main-nav-bar> </main-nav-bar>

	<ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
		<ion-title>Packages</ion-title>
	</ion-navbar>

</ion-header>

<ion-content class="separatingBG">
	<ion-list>
		<ion-card *ngFor="let package of packages">
			<ion-item (click)="packageClicked(package)">
				<div class="row" style="padding-left: 1rem;">
					<div style="width:72.5%;float:left;">
						<h2 style="font-weight:bold;text-align:left;color:black;font-size:1.5rem" text-wrap>{{package.wallet}} Simulation
							<span *ngIf="package.wallet!=1">s</span>
						</h2>
					</div>
					<div style="width:26.5%;float:right;">

						<h3 style="color:#32db64;font-weight:bold;margin-left:-1rem">{{package.price}} EGP</h3>

					</div>
				</div>
			</ion-item>

		</ion-card>
	</ion-list>
</ion-content>

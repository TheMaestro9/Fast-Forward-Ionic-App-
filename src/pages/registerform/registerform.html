
<ion-header color="primary">

  <ion-navbar color="primary" [style.height]="ios?'6rem':''" [style.padding-top]="ios?'3rem':''">
    <ion-title style="margin-top:1rem;padding-right:6rem;">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
<ion-item style="text-align:left;">
      <ion-input [(ngModel)]="name" type="text" placeholder="Full Name"></ion-input>
    </ion-item>
    <ion-item style="text-align:left;">
      <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
      
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input #pass type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input #phone type="number" placeholder="Mobile number"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input #school type="text" placeholder="School/University"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-select [(ngModel)]="degree" style="  width:100%; max-width: 100% !important; padding-left:6px;" placeholder="Degree">
        <ion-option value="High School">in High School</ion-option>
        <ion-option value="College">in College</ion-option>
        <ion-option value="Graduate">Graduate</ion-option>
      </ion-select>
    </ion-item>


    <ion-item style="text-align:left;">
      <ion-input [(ngModel)]="major" type="text" placeholder="Major (optional)" #promo></ion-input>
    </ion-item>

<ion-header>

	<ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
		<ion-title>Request Date</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<div class="list"> 
		<ion-list>
			<ion-item *ngFor="let x of date; let i = index" style="z-index: 10000;">
				<div class="row" padding-left style="z-index: 10000;">
					<div style="width:70.5%;padding-top:.5rem;">
						<p style="font-size: 1.3rem;float: left;">{{x.date}}</p>
					</div>
					<div style="width:25.5%;float: right;"> <button ion-button block  color="black" (click)="vote(x.id ,i)" style="height: 2rem;font-size: 17px;z-index: 10000;"><strong>VOTEs</strong></button>
						<p style="color:#32db64;font-size:1.8rem;">{{x.votes}}</p>
					</div>
				</div>
			</ion-item>
		</ion-list>
	</div>

</ion-content>

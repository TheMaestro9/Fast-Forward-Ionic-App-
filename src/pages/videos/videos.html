

<ion-content class="cards-bg" class="separatingBG">

	<ion-card *ngFor="let video of videos1">


		<ion-item>
			<ion-avatar item-left [style.background-image]="'url('+video.profile_pic_link+')'" style="background-repeat: no-repeat;background-position: 50%;background-size: contain;border-radius: 50%;">
			</ion-avatar>
			<h2 style="text-align:left;color:black;"><strong>{{video.company_name}}</strong></h2>

		</ion-item>
		<!---->
		<iframe *ngIf="video.video_or_not==1" width="100%" height="200rem" autostart="false" [attr.src]="video.video_link | safe" frameborder="0" webkit-playsinline="webkit-playsinline"
		 class="embed-responsive-item" allowfullscreen></iframe>

		<img *ngIf="video.video_or_not==0" width="100%" height="auto" [attr.src]="video.video_link" class="embed-responsive-item"  allowfullscreen >

		<ion-card-content padding>

			<p>
				{{video.description}}
			</p>
		</ion-card-content>






		<ion-row padding>
			<ion-col col-12 padding style="color:#757575;">{{video.likes}} likes </ion-col>
			<ion-col col-4>
				<button ion-button clear small [color]="video.liked?'primary':'grey'" (click)="like(video)" icon-start>
					<ion-icon name='thumbs-up'></ion-icon>
					Like
				</button>
			</ion-col>

			<ion-col col-4>
				<button ion-button clear small [color]="video.followed?'primary':'grey'" (click)="follow(video)" icon-start>
					<ion-icon name='logo-rss'></ion-icon>
					Follow
				</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button clear small icon-start (click)="share(video.video_link)">
					<ion-icon name='share-alt'></ion-icon>
					Share
				</button>
			</ion-col>
			

		</ion-row>
	</ion-card>

</ion-content>
